name: CI - Gradle Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure Gradle Wrapper present
        run: |
          if [ ! -f ./gradlew ]; then
            echo "ERROR: Gradle Wrapper (gradlew) not found. Commit the wrapper to the repository."
            ls -la
            exit 1
          fi
          if [ ! -f ./gradle/wrapper/gradle-wrapper.jar ]; then
            echo "ERROR: Gradle Wrapper JAR (gradle/wrapper/gradle-wrapper.jar) not found."
            echo "Commit the wrapper JAR to the repository."
            ls -la gradle/wrapper/
            exit 1
          fi
          echo "Gradle Wrapper found successfully."

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Show Gradle version
        run: ./gradlew --version

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Build (assemble)
        run: ./gradlew clean assemble --no-daemon