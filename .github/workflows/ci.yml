name: CI - Gradle Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure gradlew is present
        run: |
          if [ ! -f ./gradlew ]; then
            echo "ERROR: Gradle Wrapper (gradlew) not found. Ejecuta 'gradle wrapper --gradle-version 8.4.3' localmente o a√±ade el wrapper al repo."
            ls -la
            exit 1
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Show Gradle version
        run: ./gradlew --version

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Build with Gradle (package)
        run: ./gradlew clean assemble --no-daemon
