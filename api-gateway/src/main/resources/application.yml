server:
  port: 8085

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/rawson-bank}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/rawson-bank/protocol/openid-connect/certs}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: backend_route
          uri: lb://backend-bank-system
          predicates:
            - Path=/api/v1/**
        - id: ledger_route
          uri: lb://ledger
          predicates:
            - Path=/api/ledger/**
        - id: orchestrator_route
          uri: lb://orchestrator
          predicates:
            - Path=/api/orchestrator/**

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
