spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false

# Use random port to avoid conflicts during parallel test execution
server:
  port: 0

kafka:
  bootstrap-servers: localhost:9092
  outbox:
    topic: test.outbox
  account:
    events:
      topic: test.account.events
  dlq:
    topic: test.account.events.dlq

camel:
  springboot:
    name: backend-bank-system-test

eureka:
  client:
    enabled: false
