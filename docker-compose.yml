services:
  service-registry:
    build:
      context: .
      dockerfile: service-registry/Dockerfile
      args:
        - GRADLE_OPTS=-Dorg.gradle.daemon=false
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8085:8085"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - SPRING_PROFILES_ACTIVE=default
    depends_on:
      service-registry:
        condition: service_healthy
    restart: unless-stopped

  backend-bank-system:
    build:
      context: .
      dockerfile: backend-bank-system/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - SPRING_PROFILES_ACTIVE=default
    depends_on:
      service-registry:
        condition: service_healthy
    restart: unless-stopped

  ledger-service:
    build:
      context: .
      dockerfile: ledger-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - SPRING_PROFILES_ACTIVE=default
    depends_on:
      service-registry:
        condition: service_healthy
    restart: unless-stopped

  orchestrator-service:
    build:
      context: .
      dockerfile: orchestrator-service/Dockerfile
    ports:
      - "8082:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - SPRING_PROFILES_ACTIVE=default
    depends_on:
      service-registry:
        condition: service_healthy
    restart: unless-stopped